<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yitong’s Frontend Playground</title>
  
  <!-- ====== Styles ====== -->
  <link rel="stylesheet" href="FrontendPlayground.css" />
</head>
<body>
  <!-- ====== Title ====== -->
  <header>
    <h1>Yitong’s Frontend Playground</h1>
    <p>A collection of my small frontend projects. <br />Search below or click any button to explore.</p>
    <p id="totalProjectCount" style="color:#666; margin-top:10px; font-size:0.95rem;"></p>
  </header>

  <!-- ====== Search Bar ====== -->
  <section class="search-section">
    <div class="search-wrapper">
      <input
        type="text"
        id="searchInput"
        placeholder="Search projects..."
        autocomplete="off"
      />
      <button
        id="searchClear"
        class="search-clear"
        aria-label="Clear search"
        tabindex="-1"
      >
        ×
      </button>
    </div>
  </section>

  <!-- ====== Project Lists ====== -->
  <main id="projectContainer">
    <!-- Project buttons will be generated by JavaScript -->
  </main>

  <!-- ====== Scripts ======-->
  <script src="Projects.js"></script>
  <script src="FrontendPlayground.js"></script>
</body>
</html>
