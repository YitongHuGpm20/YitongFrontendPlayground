<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="QuizGame.css" />
    <link rel="stylesheet" href="../Shared/BackHome.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <!-- Quiz Configuration Container -->
    <div class="config-container">
        <h2 class="config-title">Quiz Configuration</h2>

        <div class="config-option">
            <h4 class="option-title">Select Quiz Topic</h4>
            <div class="topic-options">
                <button class="topic-option active">Programming</button>
                <button class="topic-option">Geography</button>
                <button class="topic-option">Mathematics</button>
                <button class="topic-option">Entertainment</button>
            </div>
        </div>
        
        <div class="config-option">
            <h4 class="option-title">Select No. of Questions</h4>
            <div class="question-options">
                <button class="question-option">5</button>
                <button class="question-option active">10</button>
                <button class="question-option">15</button>
                <button class="question-option">20</button>
                <button class="question-option">25</button>
            </div>
        </div> 

        <button class="start-btn">Start Quiz</button>
    </div>

    <!-- Quiz Container -->
    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">Quiz Game</h2>
            <div class="quiz-timer">
                <span class="material-symbols-outlined">timer</span>
                <p class="timer-duration">15s</p>
            </div>
        </header>

        <div class="quiz-content">
            <h1 class="question-text"></h1>
            <ul class="answer-options"></ul>
        </div>

        <div class="quiz-footer">
            <p class="question-status"></p>
            <button class="next-question-btn">
                Next Question
                <span class="material-symbols-outlined">arrow_right_alt</span>
            </button>
        </div>
    </div>
    
    <!-- Result Container -->
    <div class="result-container">
        <img src="quiz-over.png" class="result-img">
        <h2 class="result-title">Quiz Completed!</h2>
        <p class="result-message"></p>
        <button class="restart-btn">Play again</button>
    </div>

    <!-- Scripts -->
    <script src="QuizGame_Questions.js"></script>
    <script src="QuizGame.js"></script>
    <script src="../Shared/BackHome.js" data-home="../FrontendPlayground.html"></script>
</body>
</html>
