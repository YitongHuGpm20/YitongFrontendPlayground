<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flags Game</title>
    <link rel="stylesheet" href="FlagsGame.css" />
    <link rel="stylesheet" href="../../../Shared/BackHome.css" />
    
    <!-- ====== Fonts ====== -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chewy&family=Montserrat:wght@100..900&display=swap');
    </style>
</head>
<body>
    <!-- Main Menu Interface -->
    <div class="menu-container">
        <p id="result-text"></p>
        <button id="start-button">Start Game</button>
    </div>

    <!-- Game Interface -->
    <div class="game-container">
        <h3>Drag the flags to the correct country names</h3>
        <div class="flag-container"></div> <!-- display 3 national flags here -->
        <div class="slot-container"></div> <!-- display 3 empty slots here -->
    </div>

    <!-- ====== Scripts ====== -->
    <script src="FlagsGame.js"></script>
    <script src="../../../Shared/BackHome.js" data-home="../../../FrontendPlayground.html"></script>
